# tomcat
server:
  port: 8888
  servlet:
    context-path: /butin-api/dev
  tomcat:
    uri-encoding: UTF-8
    threads:
      min-spare: 30
      max: 200
    connection-timeout: 5000ms
##spring
spring:
  # application
  application:
    name: butin-api
  # banner
  banner:
    charset: UTF-8
    location: banner/banner.txt
  # redis
  redis:
    database: 1        # Redis数据库索引（默认为0）
    host: 127.0.0.1    # Redis服务器地址
    port: 6379         # Redis服务器连接端口
    password: master   # Redis服务器连接密码（默认为空）
    lettuce:
      pool:
        max-active: 8  # 连接池最大连接数（使用负值表示没有限制）
        max-wait: -1   # 连接池最大阻塞等待时间（使用负值表示没有限制）
        max-idle: 8    # 连接池中的最大空闲连接
        min-idle: 0    # 连接池中的最小空闲连接
  # dev 环境
  datasource:
    druid:
      # 数据库连接
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://localhost:3307/butin?serverTimezone=UTC&useUnicode=true&characterEncoding=utf8
      username: root
      password: master
  # devTools 热部署
  devtools:
    restart:
      enabled: true     # 开启
      additional-paths: src/main/java   #java下任意文件改动都会重启
#      trigger-file: reload.java
    livereload:
      enabled: false           # 关闭静态资源 LiveReload 服务器（因为我们是前后端分离）